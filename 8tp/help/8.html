<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫码支付后，显示一段文字</title>
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
<p class="STYLE8">登录到后台，选择<b>模式三（跳转网页）</b>。</p>
<p class="STYLE8">&nbsp;</p>
<p><img src="w11-1.jpg"/></p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8">设置价格，选择图片，输入需要跳转到的网页地址，或者需要显示的文字，然后上传即可。</p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8">如果以 http 开头的网址，支付后会自动跳转。如果是其他的文字，则会直接显示出来。</p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8">如图：</p>
<p class="STYLE8">&nbsp;</p>
<p><img src="e33.jpg"/></p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8">上传成功之后，在“图片管理”中，将生成的网络地址复制下来，就可以使用了。具体的使用方法，你可以查看<a href="#">发布图片</a>的教程。</p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8">点击查看例子：&nbsp;&nbsp;<a href="#" target="_blank">跳转网址</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" target="_blank">显示文字</a></p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8">&nbsp;</p>
</body>
</html>

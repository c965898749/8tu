<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>如何发布到博客或论坛上？</title>
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
<p class="STYLE10">（提示：图片上传成功后，在图片管理中复制出图片的网络地址，并按如下方法发布）</p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10"><b>可以直接发布图片的网络地址，或者以插入链接的形式发布。</b></p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10"><img src="3_1.jpg" /></p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10">或者： </p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10"><img src="3_2.jpg"  /></p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10">对于模式一和模式二生成的图片，有一些博客或者论坛，<b>如果不对网络图片做缓存的话</b>，也可以通过插入网络图片的形式发布：</p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10"><img src="3_3.jpg"  /></p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10">&nbsp;</p>
</body>
</html>

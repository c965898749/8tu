<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>如何发布到自己的网站上？</title>
    <style>
        body{
            padding: 20px;
        }
        .STYLE7 {
            font-size: 18px;
            font-weight: bold;
        }
        .STYLE8 {font-size: 16px}
    </style>
</head>
<body>
<p class="STYLE8">（提示：图片上传成功后，在图片管理中复制出图片的网络地址，并按如下方法发布）</p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE7">发布到自己的网站上：</p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE8">可以直接发布图片的网络地址，或者以超级链接的形式发布，如图所示：<br>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8"><img src="2_1.jpg" width="799" /></p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8">或者：</p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8"><img src="2_3.jpg" width="564" /></p>
<br>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8">对于模式一和模式二生成的图片，也可以将图片地址嵌入到html网页的img标签中，代码如下：</p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE8"><img src="2_2.jpg" width="534"  /></p>
<p class="STYLE8">&nbsp;</p>
<br>
</body>
</html>

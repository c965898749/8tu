<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>如何发给QQ好友或QQ空间？</title>
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
<p class="STYLE8">（提示：图片上传成功后，在图片管理中复制出图片的网络地址，并按如下方法发布）</p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE7"><strong>发给QQ好友</strong></p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE8">第一种方法，直接发送网址：</p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7"><img src="w4.jpg" width="587" height="289" /></p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE10">第二种方法，在手机QQ中，点击进入这张图片，然后分享</p>
<p class="STYLE9">&nbsp;</p>
<p class="STYLE8">首先，可以先随便给一个好友发送这个图片的网址，然后手机登录QQ，自己点击进入</p>
<p class="STYLE8">&nbsp;</p>
<p class="STYLE7"><img src="QQ_1.jpg" width="355" /></p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE8">进入之后，点击手机QQ的右上角，发送给QQ好友，也可以发布到QQ空间等</p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7"><img src="QQ_2.jpg" width="355" /></p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE8">发送之后，效果如图： </p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7"><img src="QQ_3.png" width="355" /></p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7"><img src="QQ_3.jpg" width="543" height="496" /></p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7"><strong>发到QQ空间，也是同样用上述的两种方法</strong></p>
<p class="STYLE7">&nbsp;</p>
<p class="STYLE7">&nbsp;</p>
</body>
</html>

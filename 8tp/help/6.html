<p class="STYLE10">图片上传成功后，在图片管理中复制出图片的网络地址，并按如下方法发布：</p>
<p class="STYLE10">&nbsp;</p>
<p class="STYLE10">&nbsp;</p>

<p class="STYLE7"><strong>发布到微信公众号</strong></p>
<p class="STYLE8">&nbsp;</p>
<br>
<p class="STYLE10">可以将图片的网络地址添加到“原文链接”里：</p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10"><img src="help_6_6.jpg?1" width="716" /></p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10">将在“阅读原文”里显示：</p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10"><img src="help_6_7.jpg?1" width="352" /></p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10">&nbsp;</p>

<p class="STYLE7"><strong>发布到微信朋友圈</strong></p>
<p class="STYLE8">&nbsp;</p>
<br>
<p class="STYLE10">第一种方法，直接发布图片网络地址：</p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10">效果如图：</p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10"><img src="help_6_1.jpg?1" width="350" /></p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE8">第二种方法（在微信里进入这个网址，然后分享）</p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10">首先，可以先随便给一个好友发送这个网址，然后自己点击进入</p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10"><img src="help_6_2.jpg?1" width="347"  /></p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10">进入之后，然后点击右上角，分享到朋友圈</p>
<p class="STYLE10">&nbsp;</p>
<br>
<p class="STYLE10"><img src="help_6_3.jpg?1" width="349" /></p>
<p class="STYLE10">&nbsp;</p>
<br>
